# yaml-language-server: $schema=https://nfpm.goreleaser.com/static/schema.json
name: "pam_authentik"
arch: "arm64"
platform: "linux"
version: "${VERSION}"
description: |
  pam_authentik authenticates users through authentik.
vendor: "Authentik Security Inc."
homepage: "https://goauthentik.io"
maintainer: "Authentik Security Inc."
license: "MIT"
contents:
  - src: bin/pam/pam_authentik.so
    dst: /usr/lib64/security/pam_authentik.so
  - src: bin/pam/pam_authentik.so
    dst: /usr/lib/security/pam_authentik.so
  - dst: /var/log/authentik
    type: dir
    file_info:
      mode: 0777
  - src: example/config.yml
    dst: /etc/authentik/pam.yaml
