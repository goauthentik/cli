# yaml-language-server: $schema=https://nfpm.goreleaser.com/static/schema.json
name: "authentik-agent"
arch: "${ARCH}"
platform: "linux"
version: "${VERSION}"
description: |
  authentik Agent
vendor: "Authentik Security Inc."
homepage: "https://goauthentik.io"
maintainer: "Authentik Security Inc."
license: "MIT"
scripts:
  postinstall: ./package/linux/postinst.sh
contents:
  - src: ../../bin/agent_local/ak-agent
    dst: /usr/bin/ak-agent
  - src: ../../bin/browser_support/ak-browser-support
    dst: /usr/bin/ak-browser-support
  - src: ./package/linux/ak-agent.service
    dst: /etc/systemd/user/ak-agent.service
    type: config
